<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Maven+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="slip-picker-app">
            <h2>Slip Picker</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your slip">
                <button id="addButton" onclick="AddChoice()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <button id="pickButton" onclick="PickSlip()">Pick a slip</button>
            <p id="resultText">The system has selected a slip and that is <span id="slipName"></span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
